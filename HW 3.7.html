<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <script>
        document.write("Task 7  Запросить у пользователя число и на сколько цифр его сдвинуть. Сдвинуть цифры числа и вывести результат (если число 123456 сдвинуть на 2 цифры, то получится 345612).")
        
        number=+prompt("Введите число ","12345")
        shift=+prompt("Введите на сколько символов его нужно сдвинуть ","3")
        
        let converter=0                                 //чисор переводимое в начало 
        for(;shift>0;--shift){                          // цикл работает пока число на которое нужно сдвинуть больше нуля
            converter=number%10                         //высчитываем последнее число
            number=(number-converter)/10                // уменьшаем последнее число на получившийся модуль и убираем последний ноль
            number=converter+""+number                  //складываем модуль с строкой и остатками от числа введённым пользователем
            console.log(number)
        }
        alert("Результат операции: "+number)
    </script>
</body>
</html>
